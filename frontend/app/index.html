<!DOCTYPE html>
<html ng-app="app" lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Horus</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

  <link rel="canonical" href="https://github.com/PGXP/">
  <!-- Bootstrap 3.3.4 -->
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="bower_components/admin-lte/dist/css/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
  <link href="bower_components/admin-lte/dist/css/AdminLTE.css" rel="stylesheet" type="text/css" />
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/animate.css -->
  <link rel="stylesheet" href="styles/animate.css">
  <link rel="stylesheet" href="styles/table.css">
  <!-- endbuild -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="skin-blue sidebar-mini animated" ng-controller="ApplicationController">
  <div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">

      <!-- Logo -->
      <a href="#dashboard" class="logo uil-ring-anim">
        <span loading-indicator></span>
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini ">
          <b>
            <i class='fa fa-eye'></i>
          </b>
        </span>
        <!-- logo for regular state and mobile devices -->
        <small>

          <span class="logo-lg">
            <i class='fa fa-eye'></i> Horus</span>
        </small>

      </a>


      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
          <span class="sr-only">Navegador</span>
        </a>

        <!-- Navbar Right Menu -->
        <div class="navbar-custom-menu" ng-controller="AuthController">
          <ul class="nav navbar-nav">
            <!-- Messages: style can be found in dropdown.less-->

            <!-- User Account Menu -->
            <li class="dropdown user user-menu">
              <!-- Menu Toggle Button -->
              <a href="#dashboard" class="dropdown-toggle" data-toggle="dropdown">

                <!-- The user image in the navbar-->
                <!--<img src="images/photo.jpg" class="user-image" alt="User Image"/>-->
                <!-- hidden-xs hides the username on small devices so only the image appears. -->
              </a>
            </li>

          </ul>
        </div>
      </nav>
    </header>

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

      <!-- sidebar: style can be found in sidebar.less -->
      <section class="sidebar">

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu animated fadeInDown">
          <li>
            <a href="#dashboard">
              <i class='fa fa-dashboard'></i>
              <span>Geral</span>
            </a>
          </li>
          <li>
            <a href="#foto">
              <i class='fa fa-camera'></i>
              <span>Foto</span>
            </a>
          </li>
        </ul>
        <!-- /.sidebar-menu -->
      </section>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper animated fadeInUp">
      <div ng-view="" class="animated fadeInUp"></div>
    </div>
    <!-- /.content-wrapper -->

    <!-- Main Footer -->
    <footer class="main-footer">
      <div class="pull-right hidden-xs">
      </div>
      <!-- Default to the left -->
      <strong>
        <a href="https://github.com/PGXP">PGXP</a>.</strong>
    </footer>

  </div>
  <!-- ./wrapper -->
  <!--<div ng-if="!currentUser" ng-include src="'views/login.html'" ></div>-->


  <!-- REQUIRED JS SCRIPTS -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/admin-lte/dist/js/app.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/Chart.js/Chart.js"></script>
  <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-locale-pt-br/angular-locale_pt-br.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/jquery-ui/jquery-ui.js"></script>
  <script src="bower_components/angular-notification/angular-notification.js"></script>
  <script src="bower_components/ng-websocket/ng-websocket.js"></script>
  <script src="bower_components/dat-gui/build/dat.gui.js"></script>
  <script src="bower_components/threejs/build/three.js"></script>
  <script src="bower_components/tracking/build/tracking.js"></script>
  <script src="bower_components/ng-file-upload-shim/angular-file-upload-shim.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <!-- injector:js -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/config.js"></script>
  <script src="/scripts/controllers/application.js"></script>
  <script src="/scripts/controllers/auth.js"></script>
  <script src="/scripts/controllers/dashboard.js"></script>
  <script src="/scripts/controllers/foto.js"></script>
  <script src="/scripts/directives/directives.js"></script>
  <script src="/scripts/filters/filters.js"></script>
  <script src="/scripts/services/alert.js"></script>
  <script src="/scripts/services/app.js"></script>
  <script src="/scripts/services/auth.js"></script>
  <script src="/scripts/services/dashboard.js"></script>
  <script src="/scripts/services/foto.js"></script>
  <script src="/scripts/services/ws.js"></script>
  <!-- endinjector -->
  <!-- endbuild -->

</body>

</html>
