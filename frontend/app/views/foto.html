<!-- Content Header (Page header) -->
<section class="content-header animated fadeInUp">
  <ol class="breadcrumb">
    <li>
      <a href="#dashboard">
        <i class="fa fa-dashboard"></i> In√≠cio</a>
    </li>
    <li class="active">Dashboard</li>
  </ol>
</section>
<br>
<!-- Main content -->
<section class="content animated fadeInUp">
  <div class="painel painel-default">
    <!-- Small boxes (Stat box) -->
    <div class="row" ng-animate=" 'animate' ">
      <div class="col-md-12">
        <div class="input-group">
          <form name="myForm">
            <fieldset>
              <legend>Upload on form submit</legend>

              <br>Photo:
              <input type="file" ngf-select ng-model="picFile" name="file" ngf-accept="'.pdf'" ngf-max-size="2MB" required ngf-model-invalid="errorFile">
              <i ng-show="myForm.file.$error.required">*required</i>
              <br>
              <i ng-show="myForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:2}}MB: max 2M</i>
              <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb">
              <button ng-click="picFile = null" ng-show="picFile">Remove</button>
              <br>
              <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button>
              <span class="progress" ng-show="picFile.progress >= 0">
                <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div>
              </span>
              <span ng-show="picFile.result">Upload Successful</span>
              <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
            </fieldset>
            <br>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
